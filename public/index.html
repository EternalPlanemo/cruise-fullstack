<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruises UI</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="background"></div>

    <main class="main">
        <div class="main__head">
            <nav class="nav">
                <ul>
                    <li tabindex="1">
                        <button class="btn">All Cruises</button>
                    </li>

                    <li>
                        <button class="btn">Search Course</button>
                    </li>

                    <li>
                        <button class="btn">Search by Start Date</button>
                    </li>

                    <li>
                        <button class="btn">Search by Arrival Date</button>
                    </li>

                    <li>
                        <button class="btn">Find Fastest</button>
                    </li>

                    <li>
                        <button class="btn">Average Speed by Type</button>
                    </li>

                    <li>
                        <a href="/documentation.html" target="_blank" class="btn btn--alt btn--arrow">Documentation</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="main__body">
            <form action="" class="form">
                <div class="form__head">
                    <h1>
                        All cruises
                    </h1>
                </div>

                <div class="form__body">
                    <table>
                        <thead>
                            <th>ID</th>
                            <th>Type</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Start Date</th>
                            <th>Arrival Date</th>
                            <th>Distance</th>
                            <th>Travel Time</th>
                            <th>Average Speed</th>
                        </thead>

                        <tbody>
                                                    
                        </tbody>
                    </table>
                </div>

                <div class="form__controls">
                    
                </div>
            </form>
        </div>
    </main>

</body>
</html>
